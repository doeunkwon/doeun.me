<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>music</title>
  </head>
  <body>
    <div class="container-content">
      <div class="navbar-top player-navbar" id="navbar-top">
        <a style="color: darkgray" href="index.html">music</a>
        <a href="about.html">about</a>
      </div>  
      <div class="music-container">
        <img src="assets/images/05-24-24.gif" class="music-gif" />
        <div class="info-and-controls">
          <div id="trackTitle" class="track-info"></div>
          <div class="controls">
            <img
              src="assets/images/left.png"
              alt="Previous Track"
              class="control-button"
              id="prevButton"
            />
            <img
              src="assets/images/play.png"
              alt="Play button"
              class="play-button"
              id="playButton"
            />
            <img
              src="assets/images/right.png"
              alt="Next Track"
              class="control-button"
              id="nextButton"
            />
          </div>
          <div id="trackDate" class="track-info"></div>
        </div>
        <audio id="audioPlayer"></audio>
      </div>
      <div class="navbar-bottom player-navbar" id="navbar-bottom">
        <a href="contact.html">contact</a>
      </div>  
    </div>
    <script src="js/utils.js"></script>    
    <script src="js/index.js"></script>
  </body>
</html>
