<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Terra FM</title>
  </head>
  <body>
    <div class="container-content">
      <div class="navbar-top" id="navbar-top">
        <a style="color: skyblue" href="index.html">Terra FM</a>
        <a href="about.html">About</a>
      </div>
      <div class="earth-container">
        <img src="assets/images/earth.gif" alt="Earth GIF" class="earth-gif" />
        <div class="info-and-controls">
          <div id="artistName" class="track-info artist"></div>
          <div class="controls">
            <img
              src="assets/images/left.png"
              alt="Previous Track"
              class="control-button"
              id="prevButton"
            />
            <img
              src="assets/images/play.png"
              alt="Play button"
              class="play-button"
              id="playButton"
            />
            <img
              src="assets/images/right.png"
              alt="Next Track"
              class="control-button"
              id="nextButton"
            />
          </div>
          <div id="trackTitle" class="track-info track"></div>
        </div>
        <audio id="audioPlayer"></audio>
      </div>
      <div class="navbar-bottom" id="navbar-bottom">
        <a href="contact.html">Contact</a>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
